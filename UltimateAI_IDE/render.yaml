services:
  - type: web
    name: ultimateai-ide
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      npm install --prefix UltimateAI_IDE/gui/frontend || echo "No frontend folder"
    startCommand: |
      streamlit run UltimateAI_IDE/gui/app.py --server.port=$PORT --server.address=0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: NODE_VERSION
        value: 22.16.0
